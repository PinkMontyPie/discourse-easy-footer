<div data-plugin-outlet="below-footer" class="below-footer-outlet"></div>

<script type="text/discourse-plugin" version="0.8">
  api.decoratePluginOutlet('below-footer', (elem, args) => {
    if (!settings.footer_enabled) return;
    
    const footerHtml = `
      <footer class='custom-footer'>
        <div class='wrap'>
          <div class='footer-content'>
            <div class='footer-section'>
              <h3>${I18n.t('footer.about.title')}</h3>
              <ul>
                <li><a href="/about">${I18n.t('footer.about.about_us')}</a></li>
                <li><a href="/guidelines">${I18n.t('footer.about.guidelines')}</a></li>
                <li><a href="/tos">${I18n.t('footer.about.terms')}</a></li>
              </ul>
            </div>

            <div class='footer-section'>
              <h3>${I18n.t('footer.community.title')}</h3>
              <ul>
                <li><a href="/categories">${I18n.t('footer.community.categories')}</a></li>
                <li><a href="/tags">${I18n.t('footer.community.tags')}</a></li>
                <li><a href="/badges">${I18n.t('footer.community.badges')}</a></li>
              </ul>
            </div>

            <div class='footer-section'>
              <h3>${I18n.t('footer.contact.title')}</h3>
              <ul>
                <li><a href="/u/staff">${I18n.t('footer.contact.team')}</a></li>
                <li><a href="/contact">${I18n.t('footer.contact.contact')}</a></li>
              </ul>
            </div>
          </div>

          <div class='footer-bottom'>
            <p>${settings.footer_copyright}</p>
          </div>
        </div>
      </footer>
    `;
    
    elem.innerHTML = footerHtml;
  });
</script>
